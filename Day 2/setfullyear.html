<html>
    <head>
        <script type="text/javascript">
        function appstatus()
        {
            var today=new Date()
            var lastdate=new Date()
            lastdate.setFullYear(2019,9,20)
            alert(today)
            alert(lastdate)
            if(lastdate>today)
            {
                var days=1000*60*60*24
                var daysleft=(lastdate-today)/days
            alert("Application is Live for "+ daysleft + " days")
            }
            else
            alert("Time is up")
        
        }







            </script>
    </head>

    <body>
        <input type="button" value="Go" onclick="appstatus()"> 
    </body>
</html>
