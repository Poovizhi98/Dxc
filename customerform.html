<html>
<head>
    <title>Welcome to DXC-Customer Form</title>
</head>

    <body bgcolor="yellow" text="brown">
        <h2><center>Customer Form</center></h2>
        <form>
            <table cellspacing="10" cellpadding="10" align="center">
                <tr>
                    <td>Customer Id </td><td><input type="text" name="customerId" id="customerId"/></td>
                </tr>
                <tr>
                    <td>Customer Name </td><td><input type="text" name="customerName" id="customerName"/></td>
                </tr>
                <tr>
                    <td>Customer Address</td><td><textarea rows="3" cols="21" name="customerAddress" id="customerAddress" ></textarea></td>
                </tr>
                <tr>
                    <td>Customer Amount </td><td><input type="text" name="billAmount" id="billAmount"/></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Go">
                    </td><td align="center"><input type="reset" value="Clear"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
