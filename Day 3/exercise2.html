        <script type="text/javascript">

            {
                document.images[index].src=image 
            }

            </script>
    </head>
    <body>

        <img src="DXC2.jpg"/>

        <input type="button" name="Cat" value="Cat" id="Cat" onclick="changeImage(2,'Cat.jpg')"/>
