<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="col-xs-2 control-label" for="txtSalary">Salary</label>
                            <div class="col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                     <input type="text" id="txtSalary" class="form-control">
                                </div>
                                     <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                     <span class="help-block">Current Salary</span>
                            </div>
                        </div>
                        <div class="form-group has-error has-feedback">
                                <label class="col-xs-2 control-label">Password</label>
                                <div class="col-xs-9">
                                    <input type="password" id="txtpassword" class="form-control">
                                    <span class="help-block">Weak Password</span>
                                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                        </div>
                        <div class="form-group has-warning has-feedback">
                                <label class="col-xs-2 control-label">Password</label>
                                <div class="col-xs-9">
                                    <input type="number" id="age" class="form-control">
                                    <span class="help-block">Invalid Age</span>
                                    <span class="glyphicon glyphicon-remove-circle form-control-feedback"></span>
                                </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
