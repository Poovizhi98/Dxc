<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function()
           {
                $("h1,h2,h3").click(function()
                {
                    $(this).hide();
                })
            })
        </script>
    </head>
    <body>
        <h1>My paragraph 1</h1>
        <h2>My paragraph 2</h2>
        <h3>My paragraph 3</h3>

    </body>
</html>
